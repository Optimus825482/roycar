[supervisord]
nodaemon=true
user=root
logfile=/var/log/supervisor/supervisord.log
pidfile=/var/run/supervisord.pid

[program:postgresql]
command=su postgres -c "postgres -D %(ENV_PGDATA)s"
autostart=true
autorestart=true
priority=10
stdout_logfile=/var/log/supervisor/postgresql-stdout.log
stderr_logfile=/var/log/supervisor/postgresql-stderr.log

[program:nextjs]
command=node server.js
directory=/app
autostart=true
autorestart=true
priority=20
startsecs=5
startretries=3
environment=NODE_ENV="production",PORT="3000",HOSTNAME="0.0.0.0",DATABASE_URL="postgresql://%(ENV_DB_USER)s:%(ENV_DB_PASSWORD)s@localhost:5432/%(ENV_DB_NAME)s"
stdout_logfile=/var/log/supervisor/nextjs-stdout.log
stderr_logfile=/var/log/supervisor/nextjs-stderr.log
