version: "3.9"

services:
  db:
    image: pgvector/pgvector:pg16
    container_name: fb-career-db
    ports:
      - "15432:5432"
    environment:
      POSTGRES_DB: fb_careerdb
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d fb_careerdb"]
      interval: 10s
      timeout: 5s
      retries: 10
      start_period: 20s

  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: fb-career-app
    depends_on:
      db:
        condition: service_healthy
    environment:
      NODE_ENV: production
      PORT: 3000
      HOSTNAME: 0.0.0.0
      NEXTAUTH_URL: https://royalcareer.erkanerdem.net
      NEXTAUTH_SECRET: ${NEXTAUTH_SECRET:-change-me-to-a-secure-random-string}
      DB_HOST: db
      DB_PORT: 5432
      DB_NAME: fb_careerdb
      DB_USER: postgres
      DB_PASSWORD: postgres
      DATABASE_URL: postgresql://postgres:postgres@db:5432/fb_careerdb
    expose:
      - "3000"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000/"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 90s

volumes:
  pgdata:
